<html>
<head>
  <script type="text/javascript" src="jquery.min.js"></script> 
  <script>
  
    chrome.tabs.getSelected(null, function(tab) {
      var hcards = chrome.extension.getBackgroundPage().hcards[tab.id];
      var hcalendars = chrome.extension.getBackgroundPage().hcalendars[tab.id];
      var hreviews = chrome.extension.getBackgroundPage().hreviews[tab.id];
      
      jQuery.each(hcards, function(i, val) {
        $("#hcards").append('<li>' + hcards[i]["fn"] + '</li>');
      });
      jQuery.each(hcalendars, function(i, val) {
        $("#hcalendars").append('<li>' + hcalendars[i]["summary"] + '</li>');
      });
      jQuery.each(hreviews, function(i, val) {
        $("#hreviews").append('<li>' + hreviews[i]["summary"] + '</li>');
      });
    });
          
  </script>
  
  <style>
    body { margin: 0; padding: 0; }
    #microformats { width: 360px; height: 480px;}
  </style>
</head>
<body>
  <div id="microformats">
    <ul id="hcards">
    
    </ul>
    <ul id="hcalendars">
    
    </ul>
    <ul id="hreviews">
    
    </ul>
  </div>
</body>
</html>
