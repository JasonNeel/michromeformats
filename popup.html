<html>
<head>
  <script type="text/javascript" src="javascripts/jquery.min.js"></script>
  <script type="text/javascript" src="javascripts/PerfectTime.js"></script>
  <script>
    chrome.tabs.getSelected(null, function(tab) {
      // get the microformats from the current tab
      var hcards = chrome.extension.getBackgroundPage().hcards[tab.id];
      var hcalendars = chrome.extension.getBackgroundPage().hcalendars[tab.id];
      var hreviews = chrome.extension.getBackgroundPage().hreviews[tab.id];
      var hrecipes = chrome.extension.getBackgroundPage().hrecipes[tab.id];
      
      // let's put these suckers on the page!
      $.each(hcards, function(i, hcard) {        
        // What other data should we display?
        var html = $('<li class="hcard" id="hcard-'+i+'"><div class="download"><img src="images/vcf_48.png"></div><div class="details"><h1>' + hcard.fn + '<a href="http://growing-flower-18.heroku.com/vcard?query='+ encodeURIComponent(JSON.stringify(hcard)) + '" title="Download this hCard" target="_blank" class="vcard"><img src="images/hcard_download.png"></a></h1><ul></ul></div></li>');
        
        // fn is required so only output the vcard if it's "valid"
        if (hcard.fn) {
          $("#hcards").append(html);
          
          if (hcard.email)
            $('#hcard-'+i+' ul').append('<li><a href="mailto:'+ hcard.email[0] +'">'+ hcard.email[0] +'</li>');
            
          if (hcard.url)
            $('#hcard-'+i+' ul').append('<li><a href="'+ hcard.url[0] +'" target="_blank">'+ hcard.url[0]+ '</a></li>');
          
          if (hcard.adr) {
            var street = hcard.adr[0]["street-address"] ? hcard.adr[0]["street-address"] : '';
            var locality = hcard.adr[0].locality ? hcard.adr[0].locality : '';
            var region = hcard.adr[0].region ? hcard.adr[0].region : '';
            var country = hcard.adr[0]["country-name"] ? hcard.adr[0]["country-name"] : '';
            var postalCode = hcard.adr[0]["postal-code"] ? hcard.adr[0]["postal-code"] : '';
            var mapString = [street, locality, region, country, postalCode];
            
            $('#hcard-'+i+' ul').append('<li><a href="http://maps.google.com/maps?q='+encodeURIComponent(mapString.join(" "))+'" target="_blank" title="View on Google Maps">'+ street +'<br>'+ locality +', ' + region +' '+ country +' '+ postalCode +'</a></li>');
          }
        }
      });
      
      $.each(hcalendars, function(j, hcalendar) {        
        var hcalHtml = $('<li class="hcalendar" id="hcal-'+j+'"><div class="download"><img src="images/calendargray.png"><span class="dtstart-month">'+ $.fn.strftime($.fn.parseISO(hcalendar.dtstart), '%b') +'</span><span class="dtstart-day">'+ $.fn.strftime($.fn.parseISO(hcalendar.dtstart), '%d') +'</span></div><div class="details"><h1>' + hcalendar.summary + '<a href="http://growing-flower-18.heroku.com/vevent?query='+ encodeURIComponent(JSON.stringify(hcalendar)) + '" title="Download this hCalendar" target="_blank" class="vevent"><img src="images/icon-hcalendar-download.png"></a></h1><ul><li class="start">'+ $.fn.strftime($.fn.parseISO(hcalendar.dtstart), '%b %d, %Y at %i:%M%P') +'</li></ul></div></li>');
        
        $("#hcalendars").append(hcalHtml);
                
        if (hcalendar.dtend)
          $('#hcal-'+j+' ul .start').append(' â€” '+ $.fn.strftime($.fn.parseISO(hcalendar.dtend), '%b %d, %Y at %i:%M%P'));
          
        if (hcalendar.location)
          $('#hcal-'+j+' ul').append('<li><a href="http://maps.google.com/maps?q='+encodeURIComponent(hcalendar.location)+'" target="_blank" title="View on Google Maps">'+hcalendar.location+'</a></li>');
      });
      
      $.each(hreviews, function(k, hreview) {      
        var hreviewHTML = $('<li class="hreview" id="hreview-'+k+'"><div class="download"><img src="images/star.png"></div><div class="details"><h1>' + (hreview.item.fn || hreview.item.url || hreview.item.photo_url) + '</h1><ul></ul></div></li>');
                
        $("#hreviews").append(hreviewHTML);
        
        if (hreview.summary)
          $('#hreview-'+k+' ul').append('<li>' + hreview.summary + '</li>');
          
        if (hreview.description)
          $('#hreview-'+k+' ul').append('<li>'+ hreview.description +'</li>');

        if (hreview.dtreviewed)
          $('#hreview-'+k+' ul').append('<li><strong>Reviewed: </strong>'+ hreview.dtreviewed +'</li>');

        if (hreview.rating)
          $('#hreview-'+k+' ul').append('<li><strong>Rating: </strong>'+ hreview.rating +'</li>');
      });
      
      $.each(hrecipes, function(l, hrecipe) {
        var hrecipeHTML = $('<li class="hrecipe" id="hrecipe-'+l+'"><div class="download"><img src="images/recipe.png"></div><div class="details"><h1>'+ hrecipe.fn +'</h1><ul class="ingredients"><li><strong>Ingredients</strong></li></ul><ul class="other"></ul></div></li>');
                
        $("#hrecipes").append(hrecipeHTML);
        
        $.each(hrecipe.ingredient, function(m, ingredient) {
          $('#hrecipe-'+l+' .ingredients').append('<li>'+ ingredient +'</li>');
        });
        
        if (hrecipe.instructions)
          $('#hrecipe-'+l+' .other').append('<li><strong>Directions</strong></li><li>'+ hrecipe.instructions +'</li>');
          
        if (hrecipe.duration)
          $('#hrecipe-'+l+' .other').append('<li><strong>Total time: </strong>'+ hrecipe.duration[0] +'</li>');
        
        if (hrecipe.yield)
          $('#hrecipe-'+l+' .other').append('<li><strong>Yield: </strong>'+ hrecipe.yield +'</li>');
          
        if (hrecipe.author)
          $('#hrecipe-'+l+' .other').append('<li><strong>From: </strong>'+ hrecipe.author +'</li>');
          
      });
    });
  </script>
  
  <style>
  body {
    margin: 15px 10px;
    padding: 0;
    width: 420px;
    font-family: Helvetica, sans-serif;
    color: #3b3b3b;
    overflow-x: hidden;
  }
  #microformats {
    width: 400px;
  }
  #header {
    overflow: hidden;
  }
  #icon {
    display: block;
    float: left;
  }
  #header h1 {
    margin-left: 51px;
    height: 48px;
    margin-top: 16px;
    color: #4b6e0e;
    font-size: 19px;
  }
  ul {
    list-style-type: none;
    padding: 0;
  }
  h1 {
    font-size: 20px;
    font-weight: normal;
    margin: 0;
  }
  .hcard, .hcalendar, .hreview, .hrecipe {
    margin: 20px 0;
    padding: 10px 15px 5px 15px;
    overflow: hidden;
    border: 1px solid #b6b6b6;
    -webkit-border-radius: 10px;
    border-radius: 10px;
    background: -webkit-gradient(linear, left top, left bottom, from(#fff), to(#e7e7e7));
    -webkit-box-shadow: 0 2px 2px rgba(0,0,0,.2);
    box-shadow: 0 2px 2px rgba(0,0,0,.2);
  }
  .hcard:hover, .hcalendar:hover, .hreview:hover, .hrecipe:hover {
    border: 1px solid #aaa;
    background: -webkit-gradient(linear, left top, left bottom, from(#fff), to(#d7d7d7));
  }
  .hcard h1 a, .hcalendar h1 a {
    float: right;
  }
  .download {
    float: left;
  }
  .vevent:hover, .vcard:hover {
    cursor: pointer;
  }
  .hcalendar .download {
    position: relative;
  }
  .hcalendar .download .dtstart-month {
    font-size: 11px;
    text-transform: uppercase;
    font-weight: bold;
    position: absolute;
    top: 6px;
    left: 13px;
    text-shadow: 0 1px 1px rgba(255,255,255,.5);
  }
  .hcalendar .download .dtstart-day {
    font-size: 20px;
    text-transform: uppercase;
    position: absolute;
    top: 21px;
    left: 13px;
  }
  .details {
    margin-left: 58px;
  }
  .details ul li {
    font-size: 12px;
    margin-bottom: 7px;
  }
  .details h1 {
    margin-bottom: 7px;
  }
  p {
    font-size: 12px;
  }
  a {
    color: #3b3b3b;
  }
  </style>
</head>
<body>
  <div id="microformats">
    <div id="header">
      <img src="images/microformats-logo-48.png" id="icon">
      <h1>The following microformats were found:</h1>
    </div>
    <ul id="hcards">

    </ul>
    <ul id="hcalendars">

    </ul>
    <ul id="hreviews">
    
    </ul>
    <ul id="hrecipes">
    
    </ul>
  </div>
</body>
</html>
